    desc: >
      Create or delete Drive files and folders
    contents:
      - drive_upload
      - drive_download
      - drive_mkdir
      - drive_cp
      - drive_mv
      - drive_rename
      - drive_update
      - drive_trash
      - drive_empty_trash
      - drive_rm
      - drive_example
  - title: "Share your files with the world"
    desc: >
      View or change the sharing and publishing status of Drive files
    contents:
      - drive_publish
      - drive_unpublish
      - drive_share
      - drive_reveal
      - drive_link
  - title: "Team Drives"
    desc: >
      Manipulate and explore Team Drives
    contents:
      - team_drives
      - team_drive_find
      - team_drive_get
      - team_drive_create
      - team_drive_rm
      - team_drive_update
      - as_team_drive
